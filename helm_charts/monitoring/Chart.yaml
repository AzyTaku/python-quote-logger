apiVersion: v2
name: monitoring
description: Deploy Loki and Alloy for log collection
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: loki
    version: 6.42.0  # check the latest version with `helm search repo grafana/loki`
    repository: https://grafana.github.io/helm-charts
  - name: alloy
    version: 1.3.0  # example; use latest from `helm search repo grafana/alloy`
    repository: https://grafana.github.io/helm-charts
